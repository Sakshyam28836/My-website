<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 0;
        }

        /* Navigation Bar Styling */
        .navbar {
            background-color: #3a7d7d;
            overflow: hidden;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 16px 20px;
            text-decoration: none;
            font-size: 18px;
        }

        .navbar a:hover {
            background-color: #2b5c5c;
        }

        /* Main Profile Container */
        .container {
            max-width: 600px;
            margin: 120px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #3a7d7d;
            font-size: 30px;
            margin-bottom: 30px;
        }

        label {
            font-size: 18px;
            color: #333;
            margin-bottom: 10px;
            display: block;
        }

        input[type="text"], input[type="email"], input[type="password"], input[type="file"], button {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            background-color: #f9f9f9;
        }

        button {
            background-color: #3a7d7d;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 18px;
            padding: 12px;
        }

        button:hover {
            background-color: #2b5c5c;
        }

        .profile-pic-container {
            text-align: center;
            margin-bottom: 30px;
        }

        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
            border: 3px solid #ddd;
        }

        .form-section {
            margin-bottom: 20px;
        }

        .upload-btn {
            display: inline-block;
            background-color: #3a7d7d;
            padding: 10px 20px;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .upload-btn:hover {
            background-color: #2b5c5c;
        }

        .upload-btn input {
            display: none;
        }

    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="about.html">About Us</a>
        <a href="reviews.html">User Reviews</a>
        <a href="services.html">Our Services</a>
        <a href="profile.html">Profile</a>
    </div>

    <!-- Profile Page Content -->
    <div class="container">
        <h2>Update Your Profile</h2>

        <!-- Profile Picture Section -->
        <div class="profile-pic-container">
            <img src="default-profile.jpg" alt="Profile Picture" class="profile-pic" id="profile-pic">
            <div>
                <label for="profile-pic-upload" class="upload-btn">
                    Change Your Profile Picture
                    <input type="file" id="profile-pic-upload" accept="image/*">
                </label>
            </div>
        </div>

        <!-- Change Name Section -->
        <div class="form-section">
            <label for="name">Change Name:</label>
            <input type="text" id="name" placeholder="Enter your new name">
        </div>

        <!-- Change Email Section -->
        <div class="form-section">
            <label for="email">Change Email:</label>
            <input type="email" id="email" placeholder="Enter your new email">
            <button id="confirm-email">Confirm Email Change</button>
        </div>

        <!-- Change Password Section -->
        <div class="form-section">
            <label for="password">Change Password:</label>
            <input type="password" id="password" placeholder="Enter your new password">
        </div>

        <!-- Confirm Password Section -->
        <div class="form-section">
            <label for="confirm-password">Confirm New Password:</label>
            <input type="password" id="confirm-password" placeholder="Confirm your new password">
            <button id="confirm-password-btn">Confirm Password Change</button>
        </div>

        <button id="save-profile">Save Profile Changes</button>
    </div>

    <script>
        // Handle profile picture upload
        const profilePicInput = document.getElementById('profile-pic-upload');
        const profilePic = document.getElementById('profile-pic');

        profilePicInput.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    profilePic.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        // Handle email change confirmation
        document.getElementById('confirm-email').addEventListener('click', function() {
            const newEmail = document.getElementById('email').value;
            if (newEmail) {
                const confirmation = confirm(`Are you sure you want to change your email to ${newEmail}?`);
                if (confirmation) {
                    alert('Email changed successfully!');
                }
            } else {
                alert('Please enter a valid email address.');
            }
        });

        // Handle password change confirmation
        document.getElementById('confirm-password-btn').addEventListener('click', function() {
            const newPassword = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (newPassword === confirmPassword && newPassword !== "") {
                const confirmation = confirm('Are you sure you want to change your password?');
                if (confirmation) {
                    alert('Password changed successfully!');
                }
            } else {
                alert('Passwords do not match or are empty.');
            }
        });

        // Handle profile save
        document.getElementById('save-profile').addEventListener('click', function() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (name && email && password && confirmPassword) {
                alert('Profile changes saved successfully!');
            } else {
                alert('Please complete all fields.');
            }
        });
    </script>

</body>
</html>
